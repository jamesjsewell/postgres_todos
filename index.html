<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todos</title>
    <link href="./public/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="./public/css/skeleton.css" rel="stylesheet" type="text/css" />
    <link href="./public/css/index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="#todos">todos</a> <a href="#categories">categories</a>
    <div id="todos-view-wrapper" class="container">
      <div class="row">
        <form id="todo-form" class="todo-form six columns">
          <label for="title-input">Title</label>
          <input
            id="title-input"
            class="u-full-width"
            type="text"
            name="title"
            placeholder="title"
          />

          <label for="add-todo-form-categories-select">Category</label>
          <select
            id="add-todo-form-categories-select"
            class="u-full-width"
            name="category"
          >
          </select>

          <label for="description-input">Description</label>
          <textarea
            id="description-input"
            class="u-full-width"
            name="description"
            placeholder="description"
          ></textarea>

          <div>
            <button type="submit">add todo</button>
          </div>
        </form>
      </div>
      <div class="row todo-category-filter-wrapper">
        <div class="six columns">
          <label labelFor="categories-filter-select"
            >Filter Todos by Category</label
          >
          <span class="todo-category-filter">
            <select id="categories-filter-select"> </select>
            <i id="clear-category-filter" class="material-icons hide">
              clear
            </i>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <h4>in progress</h4>
          <div id="todos-in-progress-container"></div>
        </div>
        <div class="six columns">
          <h4>done</h4>
          <div id="todos-done-container"></div>
        </div>
      </div>
    </div>

    <div id="categories-view-wrapper" class="hide">
      <form id="category-form" class="category-form">
        <label for="category_name">Category Name</label>
        <input
          id="category_name"
          name="category_name"
          placeholder="category"
          type="text"
        />

        <div>
          <button type="submit">add category</button>
        </div>
      </form>
      <div id="category-chips-container"></div>
    </div>
    <script src="./public/js/categories.js"></script>
    <script src="./public/js/todos.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
